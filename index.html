<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC:400,700|Concert+One|Dorsa|Dosis:400,700|Nova+Oval|Nova+Slim|Nova+Square|Quicksand:400,700|Righteous|Rum+Raisin|Six+Caps|Unica+One|Wire+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="css/colorscheme.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <div class="container">
  <span style="cursor:pointer" onclick="openNav()">&#9776;</span>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a class="overlayElement" href="#"><p id="dc">Washington, DC</p></a>
      <a class="overlayElement" href="#"><p id="de">Bethany Beach, DE</p></a>
      <a class="overlayElement" href="#"><p id="wy">Jackson Hole, WY</p></a>
      <a class="overlayElement" href="#"><p id="ny">New York, NY</p></a>
    </div>
  </div>
</div>
    <div class="pageContainer" id="pageContainer">
      <div class="oneThird" id="top">
        <p id="location"></p>
        <p id="icon"></p>
      </div>
      <div class="oneThird" id="middle">
        <p id="temperature"></p>
        <p>&deg</p>
      </div>
      <div class="oneThird" id="bottom">
        <div class="bottomItem">
          <div class="info" id="winDiv">
            <p class="title">wind</p>
            <p id="wind"></p>
          </div>
        </div>
        <div class="bottomItem" id=rain>
          <div class="info" id="rainDiv">
            <p class="title">rain</p>
            <p id="rainnum"></p>
          </div>
        </div>
        <div class="bottomItem" id="humidityItem">
          <div class="info" id="humiDiv">
            <p class="title">humidity</p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
