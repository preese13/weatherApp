<!DOCTYPE html>
<html>

<head>
  <script src="https://use.fontawesome.com/e302e4288f.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div class="navbar-mobile">
    <div class="navbar-container">
      <div class="nav-section">
        <i id="nav-icon" class="fa fa-search" style="font-size: 38px; position: fixed; top: 10px; left: 50px;"></i>

      </div>
      <div class="nav-section">
        <i id="nav-refresh" class="wi wi-refresh" style="font-size: 50px; position: fixed; top: 10px; right: 50px;"></i>
      </div>
      <div class="nav-info-container">
        <div class="navbar-item">
          <form id="zip-form">
            <input autocomplete="off" type="text" id="zip" size="15" maxlength="15" placeholder="ZIP" />
            <input autocomplete="off" type="submit" id="zip-submit" value="Submit" />
          </form>
        </div>

        <div class="navbar-item" style="align-items: baseline;">

          <form id="city-form">
            <input autocomplete="off" type="text" id="city" size="15" maxlength="15" placeholder="City" style="width: 45%;"  />
            <Input autocomplete="off" placeholder="AL" id="state" style="width: 15%;">
            </select>
            <input autocomplete="off" type="submit" id="city-submit" value="Submit" />
          </form>
        </div>

      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="top-body-section">
      <p id="location" style="margin-bottom: 45px;"></p>
      <i class="wi wi-day-snow display-none" id="chance-of-flurries" style="font-size: 60px"></i>
      <i class="wi wi-day-rain" id="chance-of-rain" style="font-size: 60px"></i>
      <i class="wi wi-day-sleet" id="chance-of-sleet" style="font-size: 60px"></i>
      <i class="wi wi-day-snow" id="chance-of-snow" style="font-size: 60px"></i>
      <i class="wi wi-day-storm-showers" id="chance-of-storm" style="font-size: 60px"></i>
      <i class="wi wi-day-sunny" id="clear" style="font-size: 60px"></i>
      <i class="wi wi-cloudy" id="cloudy" style="font-size: 60px"></i>
      <i class="wi wi-day-cloudy" id="kinda-cloudy" style="font-size: 60px"></i>
      <i class="wi wi-day-cloudy-high" id="hazy" style="font-size: 60px"></i>
      <i class="wi wi-rain" id="rain" style="font-size: 60px"></i>
      <i class="wi wi-sleet" id="sleet" style="font-size: 60px"></i>
      <i class="wi wi-snow" id="snow" style="font-size: 60px"></i>
      <i class="wi wi-rain" id="rain" style="font-size: 60px"></i>
      <i class="wi wi-storm-showers" id="storm" style="font-size: 60px"></i>


    </div>
    <div class="bottom-body-section">
      <div class="column">
        <div class="column-section">

        </div>
        <div class="column-section">
          <i class="wi wi-strong-wind" style="font-size: 60px"></i>
          <p id="wind" style="padding-top: 30px;"></p>
        </div>
      </div>

      <div class="column">
        <div class="column-section-temp">
          <p id="temperature" style="margin-bottom: 15px; font-size: 100px;"></p>
          <p style="font-size: 50px; padding-bottom: 50px;">&deg;</p>
        </div>
        <div class="column-section">
          <i class="wi wi-rain" style="font-size: 60px"></i>
          <p id="rainnum" style="padding-top: 30px;"></p>
        </div>
      </div>

      <div class="column">
        <div class="column-section">

        </div>
        <div class="column-section">
          <i class="wi wi-humidity" style="font-size: 60px"></i>
          <p id="humidity" style="padding-top: 30px;"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/nav.js" charset="utf-8"></script>
</body>

</html>
