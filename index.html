<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans|Anonymous+Pro|Archivo+Narrow|Arvo|BioRhyme|Chivo|Eczar|Fira+Sans|Inconsolata|Karla|Libre+Franklin|Lora|Playfair+Display|Roboto|Roboto+Slab|Rubik|Rubik+Mono+One|Source+Sans+Pro|Source+Serif+Pro|Space+Mono|Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
  <span style="font-size:75px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a class="overlayElement" href="#"><p id="dc">Washington, DC</p></a>
      <a class="overlayElement" href="#"><p id="de">Bethany Beach, DE</p></a>
      <a class="overlayElement" href="#"><p id="wy">Jackson Hole, WY</p></a>
      <a class="overlayElement" href="#"><p id="ny">New York, NY</p></a>
    </div>
  </div>
</div>
    <div class="pageContainer" id="pageContainer">
      <div class="oneThird" id="top">
        <p id="location"></p>
        <p id="icon"></p>
      </div>
      <div class="oneThird" id="middle">
        <p id="temperature"></p>
        <p>&deg</p>
      </div>
      <div class="oneThird" id="bottom">
        <div class="bottomItem">
          <div class="info" id="winDiv">
            <p id="wind"></p>
          </div>
        </div>
        <div class="bottomItem" id=rain>
          <div class="info" id="rainDiv">
            <p id="rainnum"></p>
          </div>
        </div>
        <div class="bottomItem" id="humidity">
          <div class="info" id="humiDiv">
            <p>rain</p>
            <p id="humidity"></p>

          </div>
        </div>

      </div>



    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
